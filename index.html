<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Num generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h4 class="title">Random Phone Numbers(MM)</h4>
            <small class="subtitle">Search By Number</small>
            <input type="text" id="filter" placeholder="Filter needed amount">
            <small class="total">Total Number: <span id="total"></span></small>
        </header>

        <ul id="result" class="user-list">
            <!-- List items will be dynamically inserted here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
